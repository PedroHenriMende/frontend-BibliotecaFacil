<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/form-cliente.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="lista-livros.html">Livros</a>
            <a href="lista-alunos.html">Alunos</a>
            <a href="lista-emprestimo.html">Emprestimo</a>
        </nav>
    </header>
    <h1>CADASTRO DE ALUNO</h1>
    <div class="container-formulario">
        <form action="">
            <label for="nome">
                Nome
                <br>
                <input type="text" name="input-marca-carro" placeholder="Insira o nome" required>
            </label>
            <label for="sobrenome">
                Sobrenome
                <br>
                <input type="text" name="input-modelo-carro" placeholder="Insira o sobrenome" required>
            </label>
            <label for="data-nascimento">
                Data de Nascimento
                <br>
                <input type="date" name="input-anodefabricação-carro" placeholder="Insira a data de nascimento" required>
            </label>
            <label for="endereco">
                Endereço
                <br>
                <input type="text" name="input-cor-carro" placeholder="Insira o endereço" required>
            </label>
            <label for="email">
                Email
                <br>
                <input type="text" name="input-email-aluno" placeholder="Insira o email" required>
            </label>
            <label for="telefone">
                Telefone
                <br>
                <input type="text" name="input-telefone-aluno" placeholder="Insira o telefone" required>
            </label>
            <input type="button" value="CADASTRAR">
        </form>
    </div>
    
    
</body>

</html>
