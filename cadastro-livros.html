<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Livro</title>
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/form-cliente.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>
<body>
    <header>
        <nav>
            <a href="lista-livros.html">Livros</a>
            <a href="lista-alunos.html">Alunos</a>
            <a href="lista-emprestimo.html">Emprestimo</a>
        </nav>
    </header>
    <h1>CADASTRO DE LIVROS</h1>
    <div class="container-formulario">
        <form id="formCadastroCliente">
            <label for="titulo">
                Título
                <br>
                <input type="text" id="input-nome-cliente" placeholder="Insira o título do livro" required>
            </label>
            <br>
            <label for="autor">
                Autor
                <br>
                <input type="text" id="input-cpf-cliente" placeholder="Insira o autor do livro" required>
            </label>
            <br>
            <label for="editora">
                Editora
                <br>
                <input type="text" id="input-telefone-cliente" placeholder="Insira a editora" required>
            </label>
            <br>
            <label for="ISBN">
                ISBN
                <br>

                <input type="text" id="input-ISBN-livro" placeholder="Insira a ISBN" required>
            </label>
            <br>
            <label for="ano-publicacao">
                Ano de Publicação
                <br>
                <input type="number" id="input-telefone-cliente" placeholder="Insira o ano de publicação" required>
            </label>
            <br>
            <label for="quantidade-total">
                Quantidade total
                <br>
                <input type="number" id="input-telefone-cliente" placeholder="Insira a quantidade total do livro" required>
            </label>
            <br>
            <label for="quantidade-disponivel">
                Quantidade disponível
                <br>
                <input type="number" id="input-telefone-cliente" placeholder="Insira a quantidade disponível do livro" required>
            </label>
            <br>
            <label for="valor-aquisicao">
                Valor de Aquisição
                <br>
                <input type="number" id="input-telefone-cliente" placeholder="Insira o valor de aquisição do livro" required>
            </label>
            <br>
            <label for="status-emprestimo">
                Status de Empréstimo
                <br>
                <input type="text" id="input-telefone-cliente" placeholder="Insira o status de empréstimo" required>
            </label>
            <br>
    
            <input type="button" id="btnCadastrar" value="CADASTRAR">
        </form>
    </div>
    
    

    <script>
        document.getElementById('btnCadastrar').addEventListener('click', function() {
            let nome = document.getElementById('input-nome-cliente').value;
            let cpf = document.getElementById('input-cpf-cliente').value;
            let telefone = document.getElementById('input-telefone-cliente').value;

            let cliente = {
                nome: nome,
                cpf: cpf,
                telefone: telefone
            };

            fetch('http://localhost:3000/clientes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(cliente)
            })
            .then(response => response.json())
            .then(data => {
                alert('Cadastro realizado com sucesso!');
                console.log(data);
            })
            .catch(error => {
                alert('Ocorreu um erro ao cadastrar.');
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
