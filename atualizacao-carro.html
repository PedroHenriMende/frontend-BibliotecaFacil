<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Clientes</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/form-carro.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="lista-livros.html">Livros</a>
            <a href="lista-alunos.html">Alunos</a>
            <a href="lista-emprestimo.html">Emprestimo</a>
        </nav>
    </header>
    <h1>ATUALIZAÇÃO Aluno</h1>
    <div class="container-formulario">
        <form action="">
            <label for="Marca">
                Marca
                <br>
                <input type="text" name="input-marca-carro" placeholder="Insira a marca do carro" required>
            </label>
            <label for="Modelo">
                Modelo
                <br>
                <input type="text" name="input-modelo-carro" placeholder="insira o modelo do carro" required>
            </label>
            <label for="Ano de Fabricação">
                Ano de Fabricação
                <br>
                <input type="number" name="input-anodefabricação-carro" placeholder="Insira o ano de fabricação" required>
            </label>
            <label for="Cor">
                Cor
                <br>
                <input type="text" name="input-cor-carro" placeholder="Insira a cor do carro" required>
            </label>
            <input type="button" value="CADASTRAR">
        </form>
    </div>
</body>

</html>
